<div class="container">
  <h2 style="margin:20px;" class="centered">Choose a target:</h2>
  <div class="row">
    <a ng-repeat="pokemon in pokemons" ng-href="#!/opponents/{{pokemon.id}}">
      <div class="tile">
        <img  ng-src="img/pokemon/{{pokemon.id}}.png" />
        <span class="tileName">{{ pokemon.displayName }}</span>
      </div>
    </a>
  </div>
</div>
