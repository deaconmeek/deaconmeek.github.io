<div class="container">
  <h2 style="margin:20px;">Choose a pokemon to attack:</h2>
  <div class="row">
    <a ng-repeat="pokemon in pokemons" ng-href="#!/view2/{{pokemon.id}}">
      <div class="tile">
        <img  ng-src="img/pokemon/{{pokemon.id}}.png" />
        <span>{{ pokemon.displayName }}</span>
      </div>
    </a>
  </div>
</div>
